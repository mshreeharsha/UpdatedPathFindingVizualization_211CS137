<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="M Shree Harsha Bhat">
    <meta name="description" content="Path Finding Visualizer-A* Algorithm">
    <title>Path Finding Visualizer</title>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="right">
            <h1>Path Finding Visualizer</h1>
            <a href="https://en.wikipedia.org/wiki/A*_search_algorithm" target="_blank">A* Algorithm</a><br><br>
            <h3>Tap on the Grid Boxes to create Obstacles</h3>
            <button class="button" onclick="toggle()">Find the Path!!</button>
            <button class="button" onclick="reset()">Reset</button>
            <h2>Hey There, the Path is FOUND!!!!! </h2>
            <div class="legend">
              <div class="l l1"></div>
              <p>Obstacle</p><br>
              <div class="l l2"></div>
              <p>Path</p><br>
              <div class="l l3"></div>
              <p>Grid Box</p>
            </div>
        </div>
        <br><br>
        <div class="left">
            <div id="maze_container" class="maze_container">
            </div>
        </div>
    </div>
</body>
  
</html>
